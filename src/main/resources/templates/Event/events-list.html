<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clubs web page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Club web page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li  class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/club}">Home</a></li>
                <li class="nav-item"><a class="nav-link" id="#infoContainer">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Event</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/club/events}">All Events</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <!--                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>-->
                        <li><a class="dropdown-item" th:href="@{/event/add}">Create</a></li>
                    </ul>
                </li>
            </ul>



        </div>
    </div>
</nav>
<!--Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Clubs</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this Club homepage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="row mt-3">
    <div class="col-xl-3 col-md-6 card mb-3 m-5 " style="max-width: 700px;" th:each="clubs : ${clubEventsMap}">
        <div class="row no-gutters" >
            <div class="col-md-4">
                <img class="card-img-top" th:src="@{${clubs.key.photoURL}}" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${clubs.key.title}">Card title</h5>
                        <div>
                            <ul>
                                <li th:each="event : ${clubs.value}">
                                    <b th:text="${event.name}">Event Name</b> <!-- Event Name -->
                                    <p th:text="${event.description}">Event Description</p> <!-- Event Description -->
                                    <p th:text="${event.createdAt}">Event Date</p> <!-- Event Date -->
                                </li>
                            </ul>
                        </div>


                </div>
            </div>
        </div>
    </div>
</section>
<footer class="py-5 bg-dark">
    <div class="container" id="infoContainer"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Footer-->

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
