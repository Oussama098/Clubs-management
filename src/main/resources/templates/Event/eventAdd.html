<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event create</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Club web page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/club}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#infoContainer">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Event</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Events</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <!--                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>-->
                        <li><a class="dropdown-item" th:href="@{/event/add}">Create</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Club's events</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this Club homepage template</p>
        </div>
    </div>
</header>
<section class="py-5">
    <form role="form" method="post" th:action="@{/event/{club_id}/add(club_id=${clubId})}" th:object="${event}">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="" placeholder="Enter title">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter the email">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea  th:field="*{description}" class="form-control" id="description" placeholder="enter the description"></textarea>
            <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
        </div>
        <div class="form-group">
            <label for="location">location</label>
            <input type="text" th:field="*{location}" class="form-control" id="location" aria-describedby="" placeholder="Enter location">
            <p th:if="${#fields.hasErrors('location')}" class="text-danger" th:errors="*{location}"></p>
        </div>
        <div class="form-group">
            <label for="createdAt">CreatedAt</label>
            <input type="datetime-local" th:field="*{createdAt}" class="form-control" id="createdAt" aria-describedby="">
            <p th:if="${#fields.hasErrors('createdAt')}" class="text-danger" th:errors="*{createdAt}"></p>
        </div>
        <div class="form-group">
            <label for="updatedAt">updatedAt</label>
            <input type="datetime-local" th:field="*{updatedAt}" class="form-control" id="updatedAt" aria-describedby="" >
            <p class="text-danger" th:errors="*{updatedAt}"></p>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create</button>
    </form>
</section>

<footer class="py-5 bg-dark">
    <div class="container" id="infoContainer"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Footer-->

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    window.addEventListener('load', () => {
        const input = document.getElementById('createdAt');
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // months are zero-indexed
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');

        // Format for datetime-local input: "YYYY-MM-DDTHH:MM"
        const formattedDateTime = `${year}-${month}-${day} ${hours}:${minutes}`;
        input.value = formattedDateTime;
    });
</script>
</body>
</html>
